<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			font-family: Arial;
		}
		button {
			width: 200px;
			height: 100px;
			font-size: 1.5em;
			margin-top: 10px;
		}
		#content {
			margin: 10px;
		}
		.container {
			border-style: solid;
			background-color:gray;
			height: auto;
			width: 700px;
			margin-top: 10px;
		}
        .card {
            border-style: solid;
            background-color: white;            
        }
	</style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <form id="add-item">
            <div class="form-group mt-4">
                <label for="exampleInputEmail1">Add a title!</label>
                <input type="text" class="form-control" placeholder="Give a title" id="input-field">
            </div>
            <div class="form-group mt-4">
                <label for="exampleInputEmail1">Add a body content</label>
                <textarea class="form-control" placeholder="Type something">
                </textarea>
            </div>
            <div class="col float-end mt-4">
                <button class="btn btn-primary">Add</button>
            </div>
            </form>
        </div>
        </div>
    </div>

	<script>

            document.addEventListener('DOMContentLoaded', function() {
            // Add event listener for the form submission
            document.getElementById('add-item').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                // Get input values
                var title = document.getElementById('input-field').value;
                var body = document.querySelector('textarea').value;

                // Create new card element
                var card = document.createElement('div');
                card.classList.add('card', 'mt-4');
                var cardHeader = document.createElement('div');
                cardHeader.classList.add('card-header');
                cardHeader.innerHTML = '<h2 style="border-style: double;">' + title + '</h2>';
                var cardBody = document.createElement('div');
                cardBody.classList.add('card-body');
                cardBody.innerHTML = '<p>' + body + '</p>';
                var deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'btn-danger', 'float-end');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    card.remove(); // Remove the card when delete button is clicked
                });
                cardBody.appendChild(deleteButton);
                card.appendChild(cardHeader);
                card.appendChild(cardBody);

                // Append the card to the container
                document.querySelector('.container').appendChild(card);

                // Clear input fields
                document.getElementById('input-field').value = '';
                document.querySelector('textarea').value = '';
            });
        });

	</script>



</body>
</html>
